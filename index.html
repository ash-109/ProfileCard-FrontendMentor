<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="images/favicon-32x32.png"
      type="image/x-icon"
    />
  </head>
  <body>
 

    <div class="card">
      <div class="top-card">
        <img src="images/bg-pattern-card.svg" alt="top-background-image" id="bg-card" />
        <img src="images/image-victor.jpg" alt="" id="profilepicture" />
      </div>
      <div class="identity">
        <h3>Victor Crest <span>26</span></h3>
        <p>London</p>
      </div>
      <div class="stats">
        <div class="followers">
          <p class="number">80K</p>
          <p class="text">Followers</p>
        </div>
        <div class="likes">
          <p class="number">803K</p>
          <p class="text">Likes</p>
        </div>
        <div class="photos">
          <p class="number">1.4K</p>
          <p class="text">Photos</p>
        </div>
      </div>
    </div>
  </body>
</html>
